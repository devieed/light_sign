<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Marquee</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .marquee-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      overflow: hidden;
    }
    
    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      color: #ffffff;
      font-size: 80px;
      font-weight: bold;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
    }
    
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="marquee-wrapper">
    <div class="marquee-text">
      Welcome to LED Scrolling Sign ✨　　　　　Welcome to LED Scrolling Sign ✨　　　　　Welcome to LED Scrolling Sign ✨
    </div>
  </div>
  
  <script>
    console.log('Test page loaded');
    console.log('Text element:', document.querySelector('.marquee-text'));
    console.log('Text content:', document.querySelector('.marquee-text').textContent);
  </script>
</body>
</html>
